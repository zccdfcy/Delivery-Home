<div  th:fragment="html" class="modal " id="loginModal" tabindex="-1" role="dialog" >
	<div class="modal-dialog loginDivInProductPageModalDiv">
		<div class="modal-content">
			<div class="loginDivInProductPage">
				<div class="loginErrorMessageDiv">
					<div class="alert alert-danger" >
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
						<span class="errorMessage"></span>
					</div>
				</div>

				<div class="login_acount_text">Login</div>
				<div class="loginInput " >
							<span class="loginInputIcon ">
								<span class=" glyphicon glyphicon-user"></span>
							</span>
					<input v-model="user.name" placeholder="Phone/Username/Email" type="text">
				</div>

				<div class="loginInput " >
							<span class="loginInputIcon ">
								<span class=" glyphicon glyphicon-lock"></span>
							</span>
					<input v-model="user.password" type="password" placeholder="password" type="text">
				</div>

				<div>
					<a class="notImplementLink" href="#nowhere">Forget Password</a>
					<a href="register" class="pull-right">Register</a>
				</div>
				<div style="margin-top:20px">
					<button class="btn btn-block redButton loginSubmitButton" type="submit">Login</button>
				</div>
			</div>
		</div>
	</div>

</div>
